    <body>
	<!-- passRandom -->
	<script type="text/javascript">
		var letters = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Z", "X", "C", "V", "B", "N", "M", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];

		var lengthPass = readInt();

		function getPassword(letters, lengthPass) {
			var text = "";
			for(var i = 1; i <= lengthPass; i++){
				var n = getRandomNumber(letters.length - 1);
				text = text + letters[n];
			}
			return text;
		}

		function generate(){
			var password = getPassword(letters, lengthPass);
			write("Ваш пароль:" + password);
			hide("button");
			hide("userAnswer");
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}
		
		function getRandomNumber(max){
			return Math.round(Math.random() * max);
		}

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			//return = +document.getElementById("userAnswer").value;
		}
	</script>

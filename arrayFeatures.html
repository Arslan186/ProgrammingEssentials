<!DOCTYPE html>
<html>
    <head>
        <title>GeekBrains home work arrayFearures</title>
    </head>
    <body>
        <script type="text/javascript">
            /* a. Написать функцию, которая принимает в качестве параметра число n. Результатом работы функции является массив из N элементов со значениями 1, 2, 3… n. */
            function arrayCreator(length){
                var result = [];
                for(var i=1; i <= length; i++){
                    result.push(i);
                    }
                return result;
                }

            
            var newArr = arrayCreator(10);
            document.write("Новый массив: " + newArr + "<br />");
            /* b. Написать функцию, которая принимает массив чисел. Результатом работы функции является сумма чисел этого массива. */
            
            function arraySum(numbers){
            var sum = '';
            for (i = 0; i < numbers.length; i++) {
                sum = parseInt(sum + numbers[i]);
                }
                return sum;
            }
            
            var arrSum = arraySum(arrayCreator(10));
            document.write("Сумма чисел массива: " + arrSum + "<br />");

            /* c. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает максимальное число. */
            
            function Max(vals){
            var maxVal = vals[0];
            for (i = 0; i < vals.length; i++) {
                if ( maxVal < vals[i]) maxVal = vals[i];
                }
            return maxVal;
            }
            
            var max = Max(arrayCreator(10));
            document.write("Наибольшее число в массиве: " + max + "<br />");
            
            /* d. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает минимальное число. */
            
            function Min(vals){
            var minVal = vals[0];
            for (i = 0; i < vals.length; i++) {
                if ( minVal > vals[i]) minVal = vals[i];
                }
            return minVal;
            }
            
            var min = Min(arrayCreator(10));
            document.write("Наименьшее число в массиве: " + min + "<br />");

            /* f. Написать функцию, которая на вход получает массив целых чисел, и в качестве результата возвращает только четные числа из этого массива. Чтобы определить четность числа, воспользуйтесь оператором для подсчета остатка от деления: x % 2. Если остаток от деления числа на 2 равен 0, число будет четное. */
            
            function evenNumbers(numbers){
            var result = [];
            for (i = 0; i < numbers.length; i++) {
                if ( numbers[i] % 2 == 0) result.push(numbers[i]);
                }
            return result;
            }
            
            var evenArr = evenNumbers(arrayCreator(10));
            document.write("Четные числа в массиве: " + evenArr + "<br />");
            
        </script>
    </body>
</html>

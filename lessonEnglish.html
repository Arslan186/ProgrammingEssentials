<!DOCTYPE html>
<html>
    <head>
        <title>GeekBrains home work lessonEnglish</title>
    </head>
    <body>
         <script type="text/javascript">
             var words = [
             ["food", "еда"],
             ["bike", "велосипед"],
             ["apple", "яблоко"],
             ["do", "делать"],
             ["mean", "иметь в виду"],
             ];
             
             
             while(words.length != 0){
                 var i = parseInt(Math.random() * words.length);
             
                 var userTranslate = prompt("Как переводится слово " + words[i][0]);
             
                 if(userTranslate == words[i][1]){
                     alert("Ответ верный");
                     words.splice(i, 1);
                 } else {
                     alert("Верный ответ " + words[i][1]);
                 }
             }
         </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>GeekBrains home work progBank</title>
    </head>
    <body>
        <script type="text/javascript">
            var deposit = +prompt("Введите сумму вклада");
            var percent = +prompt("Укажите процентную ставку");
            
            percent = percent / 100;
            
            var year = +prompt("Укажите продолжительность вклада");
            
            var result = "Изменение размера вклада по годам:\n";
            
            for(var i = 1; i <= year; i++) {
                deposit = deposit + (deposit * percent);
                result += i + " год " + deposit.toFixed(2) + " рублей\n";
            }
            
            alert(result)
            
            

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>GeekBrains Home work convertor</title>
	</head>
	<body>
		<script>
			var dollar = parseInt(71.39);
			var evro = parseInt(77.77);
			var rubl = parseInt(prompt("сколько рублей хотите сконвертировать?"));
			var totalDollar = rubl / dollar;
			var totalEvro = rubl / evro;
			alert("Сумма евро " + totalEvro + " Сумма доллар " + totalDollar);
		</script>
	</body>
</html>

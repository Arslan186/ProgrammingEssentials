<!DOCTYPE html>
<html>
	<head>
		<title>GeekBrains Home work converter</title>
	</head>
	<body>
		<script>
			var a = parseInt(prompt("Введите длину основания трапеции A"));
			var b = parseInt(prompt("Введите длину основания трапеции B"));
			var h = parseInt(prompt("Введите высоту трапеции H"));
			var total = ((a + b) / 2) * h;
			alert("Площадь трапеции равна " + total);
		</script>
	</body>
